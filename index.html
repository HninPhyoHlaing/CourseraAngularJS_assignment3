<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as menu">
      <div class="row">
        <div class="col-md-12">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
        </div>  
      </div>
      <div class="row">
          <div class="col-md-3">
              <div class="form-group">
                  <input type="text" placeholder="search term" ng-model="menu.searchTerm" class="form-control">
               </div>
          </div>
          <div class="col-md-3">
                <div class="form-group narrow-button">
                  <button class="btn btn-primary" ng-click="menu.narrowDown();">Narrow It Down For Me!</button>
                </div>                
          </div>
          <div class="col-md-3">            
            <div class="error" ng-if="menu.warningMsg">Nothing found!</div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">              
                  <!-- found-items should be implemented as a component -->
                  <found-items items="menu.foundItems" on-remove="menu.removeItem(index)" search="{{menu.searchTerm}}"></found-items>
           </div>
      </div>  
  </div> 
</body>
</html>
